<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <h1>Encriptador de texto</h1>
        <p>Solo palabras en min√∫sculas y sin acentos</p>
    </header>

    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" required placeholder="Ingrese el texto a encriptar"></textarea>
        </section>

        <section class="botonEncript">
            <button onclick="btn_Encriptar()">Encriptar</button>
        </section>

        <section class="botoDesecript">
            <button onclick="btn_Desencriptar()">Desencriptar</button>
        </section>

        <section class="botonCopiar">
            <button onclick="btn_Copiar()">Copiar</button>
        </section>
        <section>
            <textarea class="mensaje" cols="30" rows="10" required placeholder="Se mostrara el texto encriptado"></textarea>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
